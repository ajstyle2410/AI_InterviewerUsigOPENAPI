server:
  port: 8080

openai:
  api-key: ${OPENAI_API_KEY:}
  base-url: https://api.openai.com
  chat-model: gpt-4o-mini
  speech-model: gpt-4o-mini-tts
  transcription-model: gpt-4o-mini-transcribe
  default-voice: alloy

interview:
  max-prompt-length: 1000
  max-answer-length: 2000
  max-history: 20
